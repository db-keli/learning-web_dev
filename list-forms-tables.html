<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="list-forms-tables.css"/>
</head>
<body>
    <header>
        <h1>Tables</h1>
    </header>
    <p class="lists">
        <h2>My Stack</h2>
        <ol>
            <li>Css</li>
            <li>Python</li>
            <li>Django</li>
            <li>Tailwind</li>
        </ol>
    </p>
    <p class="Tables">
        <table>
            <tr class="headers">
                <th>Name</th>
                <th>Class</th>
                <th>Time</th>
            </tr>
            <tr class="values">
                <td>Mike</td>
                <td>EL2</td>
                <td>7:90</td>
            </tr>
        </table>
    </p>
</body>
</html>
