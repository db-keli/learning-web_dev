<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table width="500" cellspacing="10" border="" bgcolor="efefef">
        <tr>
            <th></th>
            <th scope="col">Name</th>
            <th scope="col">Number of People</th>
            <th scope="col">Place</th>
        </tr>
        <tr>
            <th scope="row">Hmm</th><br/>
            <td>Mike</td>
        </tr>
        <tr>
            <th scope="row">Haha</th>
            <td>Kwame</td>
        </tr>
        
    </table>
    
</body>
</html>
